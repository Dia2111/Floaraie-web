<section>
    <ng-container *ngFor="let product of productsFromDB">
      <div item *ngIf="product.id === desiredProductId">
        <p class="text-color" style="padding-left: 570px; font-size: 20px">{{ product.Nume }} - {{ product.Pret }} RON</p>
        <img src="{{ product.Imagine }}" alt="img1" height="500" width="500" class="img2">
        <p class="text-color" style="padding-left: 570px; font-size: 20px">{{ product.Detalii }}</p>
      </div>
    </ng-container>
  </section>
